<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083b0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
		<feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur5"/>
		<feMerge>
			<feMergeNode in="blur5"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>
	</filter>
  </defs>
  
  <g transform="translate(0, 10)">
    <g stroke="#00b4db" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4" stroke-dasharray="5,5">  </g>

    <path d="M 65,45 L 100,135 L 135,45 L 100,85 Z" fill="#39ff14" filter="url(#neonGlow)"/>
  </g>
</svg> 
